<div>
      <i class="sidebar-mobile fas fa-bars" ng-show="sidebarMobile" ng-click="showListBottomSheet()"></i>
      <i class="sidebar fas fa-bars" ng-hide="sidebarFull" ng-click="sidebar()"></i>
      <input id="pac-input" class="controls input-box" type="text" style="overflow: hidden;" ng-class="{ searchBarFocus: focus, searchBarBlur: blur }"
        name="search" placeholder="House/Road/Block/Section/Area" typeahead-on-select='onSelect($item)' typeahead="user.Address for user in users($viewValue)"
        ng-model="selecting" aria-autocomplete="list" ng-focus="focus=true;blur=false;" ng-blur="blur=true;focus=false;"
        autocomplete="off">
      <i class="material-icons  cross-icon" ng-if="loading" ng-click="clear()">clear</i>
      <!-- <div class="error_message">{{error_message}}</div> -->
      <div class="location-details" ng-show=addressDetails>
        <h5><i class="material-icons prefix place-icon">location_city</i> Address:</h5>
        <p>{{selected.Address}} {{selected.area}}</p>
        <p class="barikoi-code"> Code for your address : <text>{{selected.uCode}}</text></p>
        <p>Location Type: <strong>{{selected.pType}}</strong></p>
        <span><small>Please use the code next time to get things done faster</small></span>

      </div>
      <div class="bs-loading-container loading-spin" bs-loading-overlay bs-loading-overlay-reference-id="first"></div>


      <div class="no-result" ng-if="error_message">
        <img src="assets/img/noresult.png" alt="">
      </div>  


      <leaflet class="b-map" event-broadcast="events" id="map-canvas" center="center" lf-zoom="16" defaults="defaults" event-broadcast="events"
        markers="markers" layers="layers">

      <!-- <leaflet event-broadcast="events" lf-center="london" markers="markers"  defaults="defaults"></leaflet> -->

    </div>
